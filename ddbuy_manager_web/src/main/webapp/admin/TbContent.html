<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>无标题文档</title>
</head>
<body>
<h2 align="center">添加广告</h2>
<form action="" method="post" enctype="multipart/form-data" id="form1">
    <div align="center">
        <table width="339" border="1" cellspacing="0" cellpadding="0">
            <tr>
                <td width="121">
                    <div align="right">类别:</div>
                </td>
                <td width="212">
                    <select name="categoryId" id="categoryId" style="width: 120px"></select>&nbsp;
                </td>
            </tr>
            <tr>
                <td>
                    <div align="right">标题:</div>
                </td>
                <td><input name="title" type="text"/>&nbsp;</td>
            </tr>
            <tr>
                <td>
                    <div align="right">url:</div>
                </td>
                <td><input name="url" type="text"/>&nbsp;</td>
            </tr>
            <tr>
                <td>
                    <div align="right">图片:</div>
                </td>
                <td><input name="picfile" type="file"/>&nbsp;</td>
            </tr>
            <tr>
                <td>
                    <div align="right">状态:</div>
                </td>
                <td><input name="status" type="radio" value="1" checked="checked"/>启用
                    <input name="status" type="radio" value="0"/>停用
                </td>
            </tr>
            <tr>
                <td>
                    <div align="right">序号:</div>
                </td>
                <td><input name="sortOrder" type="text"/>&nbsp;</td>
            </tr>
            <tr>
                <td colspan="2">
                    <div align="center">
                        <input id="addButton" type="button" value="提交"/>
                        &nbsp;
                    </div>
                </td>
            </tr>
        </table>
    </div>
</form>
</body>
<link href="Css/default.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" type="text/css" href="easyUI/themes/default/easyui.css" />
<link rel="stylesheet" type="text/css" href="easyUI/themes/icon.css" />
<script type="text/javascript" src="js/jquery-1.8.3.js"></script>
<script type="text/javascript" src="js/jquery.easyui.min.js"></script>
<script type="application/javascript">
    $(function () {
        $("#categoryId").combobox({
            url: "/getAllTbContentCategory",
            valueField: "id",
            textField: "name"
        });
        //使用easuyi提交表单 异步实现添加
        $("#addButton").click(function () {
            $("#form1").form('submit',{
                url:"/addContent",
                success:function (data) {
                var data=$.parseJSON(data)
                    if (data.result == 1) {
                    alert("添加成功")
                    }else{
                    alert("添加失败")
                    }
                }
            })
        })
    })
</script>
</html>
